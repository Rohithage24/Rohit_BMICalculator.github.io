<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<style >
		table{
			

			padding: 10px;
			justify-content: center;
			background-color: #2e1adb;
			border-radius: 50px ;
			widows: 500px;
			height: 500px;
		}

		td{
			color: white;
			font-size: 20px;
		}

		heading{
          font-family: Georgia, serif;
			font-size: 80px;
			font: bold;
			color:  #2e1adb ;
		}



	</style>

</head>
<body>

   <div class="Containers ">
   	<center><heading class="mx-auto">BMI Calculatro</heading></center>

	  <table cellpadding="10" class="col-md-6 mx-auto ">
	  	<tr>
	  		<td>Height (in CM):-</td>
	  		<td ><input id="hei" type="text" placeholder="Enter Height"></td>

	  	</tr>
	  	<tr>
	  		<td>Weight (in KG) :-</td>
	  		<td ><input id="wei" type="text" placeholder="Enter Weight"></td>
	  		
	  	</tr>
	  	<tr>
	  		<td><button class="btn btn-outline-success" id="Calcute">Calcute</button> </td>
	  		<td><button class="btn btn-outline-danger" id="Clear">Clear</button> </td>
	  	</tr>
	  	
	  	<tr>
	  		<td id="hel"></td>
	  		<td id="per"></td>

	  	</tr>

	  	
	  </table>
  </div>
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
 <script >
 	$(document).ready(function() {
 		$("#Calcute").click(function() {
 		
 		let we = $("#wei").val();
 		console.log(we);
 		let he = $("#hei").val();
 		console.log(he);



 		let bmi = (we / ((he * he) / 10000)).toFixed(2); 
 		console.log(bmi);

 		$("#per").text(bmi) ;

 		if (bmi<18.5) {


 			$("#hel").text("UNDER WEIGHT") ;
 		}
 		if (18.5<bmi || bmi>24.9 )
 		{
 			$("#hel").text("NORMAL WEIGHT") ;
 		}
 		if (25.0<bmi || bmi>34.9 )
 		{
 			$("#hel").text("OBESE ") ;
 		}
 		if (35.0<bmi )
 		{
 			$("#hel").text(" EXTREMELY OBESE") ;
 		}
 		else
 		{

 		}
                           



 		})

 		$("#Clear").click(function (){
 			$("#wei").val("");
 			$("#hei").val("");

 		})

 		
 	})
 	
 </script>


</body>
</html>
